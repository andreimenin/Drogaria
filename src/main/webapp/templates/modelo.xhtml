<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ds="http://deltaspike.apache.org/jsf"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://xmlns.jcp.org/jsf/composite/omnifaces">

<ui:insert name="metadata">
</ui:insert>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema para Gerenciamento de drogarias</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.8.2/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.8.2/css/v4-shims.min-jsf.css" />
</h:head>
<h:body>

	<p:growl id="mensagem" severity="info, error, warn" escape="true"
		showDetail="true" life="1700" showSummary="false" redisplay="false"
		autoUpdate="true" />
		
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<p:graphicImage name="/images/ajaxload.gif" />
					</p:dialog>
<!-- 					<p:ajaxStatus onstart="PF('statusDialog').show()" -->
<!-- 						onsuccess="PF('statusDialog').hide()" /> -->

	<div id="geral">

		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg"
				styleClass="imagemCentralizada" height="50px" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<!-- 				<p:menubar model="#{menuBean.modeloDoMenu}"> -->
				<!-- 				</p:menubar> -->
				<h:outputText
					value="Usuário:  #{autenticacaoBean.usuarioLogado.pessoa.nome}."
					style="text-align: center;" />
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair"
							actionListener="#{autenticacaoBean.deslogar}" />
					</p:submenu>

					<p:submenu label="Cadastros"
						rendered="#{autenticacaoBean.temPermissoes(['Administrador', 'Gerente'])}">
						<p:menuitem value="Estado" url="/pages/estados.xhtml" />
						<p:menuitem value="Cidade" url="/pages/cidades.xhtml" />
						<p:menuitem value="Fabricante" url="/pages/fabricantes.xhtml" />
						<p:menuitem value="Produto" url="/pages/produtos.xhtml" />
						<p:menuitem value="Pessoa" url="/pages/pessoas.xhtml" />
						<p:menuitem value="Cliente" url="/pages/clientes.xhtml" />
						<p:menuitem value="Funcionário" url="/pages/funcionarios.xhtml" />
					</p:submenu>

					<p:submenu label="Movimentações">
						<p:menuitem value="Venda" url="/pages/vendas.xhtml" />
						<p:menuitem value="Listagem de Vendas"
							url="/pages/vendasListagem.xhtml" />
					</p:submenu>

					<p:submenu label="Pessoas - Cadastro com TABVIEW">
						<p:menuitem value="Exemplo 1" url="/pages/pessoasTabView.xhtml" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />
					</p:submenu>
				</p:menubar>

			</h:form>
		</div>

		<div id="conteudo">
			

			<ui:insert name="conteudo">
				<!-- ONDE SERÁ CARREGADO AS PÁGINAS -->

			</ui:insert>
		</div>

	</div>

</h:body>
</html>
