<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://xmlns.jcp.org/jsf/composite/omnifaces">

	<h:form id="form1">
		<h:panelGrid columns="2" id="painel1">

			<p:outputLabel value="Nome: " for="nome" indicateRequired="true" />
			<p:inputText id="nome" size="30" maxlength="50"
				value="#{pessoasTabViewBean.pessoa.nome}"
				required="#{empty param[voltar1.clientId]}"
				requiredMessage="O campo 'Nome' é obrigatório." />

			<p:outputLabel value="CPF: " for="cpf" indicateRequired="true" />
			<p:inputMask id="cpf" size="12" mask="999.999.999-99"
				value="#{pessoasTabViewBean.pessoa.cpf}"
				required="#{empty param[voltar1.clientId]}"
				requiredMessage="O campo 'CPF' é obrigatório." />

			<p:outputLabel value="RG: " for="rg" indicateRequired="true" />
			<p:inputMask id="rg" size="10" mask="99.999.999-9"
				value="#{pessoasTabViewBean.pessoa.rg}"
				required="#{empty param[voltar1.clientId]}"
				requiredMessage="O campo 'RG' é obrigatório." />
		</h:panelGrid>

		<h:panelGrid columns="2" id="botoes1" style="margin-top:10px;">
			<p:commandButton id="voltar"
				disabled="#{pessoasTabViewBean.activeIndex == 0}" value="Voltar"
				 binding="#{voltar1}" update="tv opL" icon="fa fa-1x fa-arrow-left"
				action="#{pessoasTabViewBean.voltar}">

			</p:commandButton>
			<p:commandButton id="continuar" value="Continuar"
				update="tv opL form1" process="form1" icon="fa fa-1x fa-arrow-right"
				action="#{pessoasTabViewBean.continuar}" />
		</h:panelGrid>

	</h:form>

</ui:composition>
